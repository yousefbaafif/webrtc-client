<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h1 style="text-align:center">Hello I'm Client</h1>
    <!-- Iframe (starts hidden) -->
    <iframe
      name="iframe_a"
      title="Iframe Example"
      id="myIframe"
      style="width: 0; height: 0; border: none; transition: all 0.3s ease"
    >
    </iframe>

    <!-- Button (toggles iframe) -->
    <p>
      <a
        href="https://webrtc-client-six-omega.vercel.app/window/index.html"
        target="iframe_a"
        onclick="toggleIframe(event)"
        class="styled-btn"
        id="toggleButton"
      >
        <svg
          class="phone-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"
          />
        </svg>
      </a>
    </p>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Script to toggle iframe -->
    <script>
      let isIframeOpen = false;

      function toggleIframe(event) {
        event.preventDefault(); // Prevent default link behavior

        const iframe = document.getElementById("myIframe");
        const button = document.getElementById("toggleButton");

        if (isIframeOpen) {
          // Minify
          iframe.style.width = "0";
          iframe.style.height = "0";
          iframe.style.border = "none";
          button.innerHTML =
            '<svg class="phone-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>';
        } else {
          // Expand
          iframe.style.width = "360PX";
          iframe.style.height = "650px";
          iframe.style.border = "0px solid #ccc";
          // Load the page by updating href target
          iframe.src = button.href;
          button.innerHTML =
            '<svg class="phone-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M228.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C76.1 30.2 64 46 64 64c0 107.4 37.8 206 100.8 283.1L9.2 469.1c-10.4 8.2-12.3 23.3-4.1 33.7s23.3 12.3 33.7 4.1l592-464c10.4-8.2 12.3-23.3 4.1-33.7s-23.3-12.3-33.7-4.1L253 278c-17.8-21.5-32.9-45.2-45-70.7L257.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96zm96.8 319l-91.3 72C310.7 476 407.1 512 512 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L368.7 368c-15-7.1-29.3-15.2-43-24.3z"/></svg>';
        }

        isIframeOpen = !isIframeOpen;
      }
    </script>

    <!-- Styles -->
    <style>
      .styled-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        background-color: #2db1d1;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        cursor: pointer;
      }

      .styled-btn:hover {
        background-color: #2395b0;
        transform: scale(1.03);
      }

      .styled-btn i {
        font-size: 18px;
      }
      .phone-icon {
        width: 20px;
        fill: #fff;
      }
    </style>
  </body>
</html>
